  <title>ToDos</title>

<body>
  <div id="container">
    <div id="login">
      <h2> Forms login</h2>
      <form id="actionTologin">
        <div class="form-group">
          <label for="email1">Email address</label>
          <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="passwordLogin">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label checkbox " for="exampleCheck1">Show password</label>
        </div>
        <button type="submit" class="btn btn-light">Login</button>
        <button type="button" class="btn btn-light" id="toRegister">Register</button>
        <div class="g-signin2" data-onsuccess="onSignIn" id="btn_google"></div>
      </form>
    </div>

    <div id="register">
      <h2> Forms Register</h2>
      <form id="actionToRegister">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="usernameRegister" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="passwordRegister">
        </div>
        <!-- <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label checkbox " for="exampleCheck1">Show password</label>
      </div> -->
        <button type="submit" class="btn btn-light">Register</button>
        <button type="button" class="btn btn-light" id="toLogin">Login</button>
      </form>
    </div>



    <!-- table todos -->
    <div id="todolistPage" style="margin: 5em 2em;">
      <!-- <div id="todolistPage"> -->
      <h1 style="text-align: center; margin-bottom: 1em;">All To-Do List</h1>
      <button type="submit" class="btn btn-light" id='addTodoList' style="margin-bottom: 2em;">Add</button>
      <button type="submit" class="btn btn-light" id='logoutTodoList'
        style="float: right; margin-bottom: 2em;">Logout</button>

      <table class="table table-striped">
        <thead>
          <tr>
            <!-- <th scope="col">Id</th> -->
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">status</th>
            <th scope="col">due_date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableTodos">

        </tbody>
      </table>
    </div>


    <div id="addTodosDiv" style="margin: 0 auto; ">
      <h2 style="text-align: center;">Add To-Do</h2>
      <form id="todosForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="titleAdd">
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control" id="descriptionAdd">
        </div>

        <div class="form-group">
          <label for="due_date">due_date</label>
          <input type="date" class="form-control" id="due_dateAdd">
        </div>
        <button type="submit" class="btn btn-light">Add</button>
        <button type="button" class="btn btn-light" id='tolistPage'>cancel</button>
      </form>
    </div>

    <div id="editTodosDiv">
      <h2 style="text-align: center;">Edit To-Do</h2>
      <form id="todosEdit">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="titleEdit">
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <input type="text" class="form-control" id="descriptionEdit">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="statusEdit">
            <option>not done</option>
            <option>finished</option>
            <option>expired</option>
          </select>
        </div>

        <div class="form-group">
          <label for="due_date">due_date</label>
          <input type="date" class="form-control" id="due_dateEdit">
        </div>

        <button type="submit" class="btn btn-light" id='editTodosButton'>Submit Edit</button>
        <button type="button" class="btn btn-light" id='cancelEdit'>cancel</button>
      </form>
    </div>
  </div>

  <script src="./main.js"></script>
