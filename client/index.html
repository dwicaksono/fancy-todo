<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div id="login">
    <h2> Forms login</h2>
    <form id="actionTologin">
      <label for="email">email:</label><br>
      <input type="email" id="emailLogin" name="email"><br>
      <label for="password">Password:</label><br>
      <input type="password" id="passwordLogin" name="password" id="myInput"><br><br>
      <input type="checkbox" onclick="myFunction()">Show Password
      <br><br>

      <input type="submit" value="Login">
      <input type="button" value="to-register" id="toRegister">
    </form>
  </div>

  <div id="register">
    <h2> Forms register</h2>
    <form id="actionToRegister">
      <label for="username">username :</label><br>
      <input type="text" id="usernameRegister" name="username"><br>
      <label for="email">email:</label><br>
      <input type="email" id="emailRegister" name="email"><br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="passwordRegister" name="password"><br><br>
      <input type="checkbox" onclick="myFunction()">Show Password
      <br><br>
      <input type="submit" value="Submit">
      <input type="button" value="to-Login" id="toLogin">
    </form>
  </div>


  <div id="allTodos">
    <h1>THIS ALL TODOS</h1>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./request.js"></script>
  <script src="./main.js"></script>
  <script>
    function myFunction() {
      var x = document.getElementById("passwordLogin");
      var y = document.getElementById("passwordRegister");
      if (x.type === "password" || y.type === "password") {
        x.type = "text";
        y.type = "text";
      } else {
        x.type = "password";
        y.type = "password";
      }
    }
  </script>
</body>

</html>
